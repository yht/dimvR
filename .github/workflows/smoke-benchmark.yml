name: smoke-benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-benchmark:
    name: Smoke Benchmark (${{ matrix.os }}, R ${{ matrix.r }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        r: [release]

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - name: Install package
        run: R CMD INSTALL .

      - name: Run smoke benchmark
        run: Rscript eval/smoke_benchmark.R

      - name: Upload smoke benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-benchmark-${{ matrix.os }}-r-${{ matrix.r }}
          path: |
            eval/ci_smoke_benchmark.csv
            eval/ci_smoke_summary.md
