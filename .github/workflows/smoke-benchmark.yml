name: smoke-benchmark

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  smoke-benchmark:
    name: Smoke Benchmark (${{ matrix.os }}, R ${{ matrix.r }})
    runs-on: ${{ matrix.os }}
    env:
      MIN_COVERAGE: "40"
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        r: [release]

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::covr
          needs: check

      - name: Install package
        shell: Rscript {0}
        run: install.packages(".", repos = NULL, type = "source")

      - name: Run tests (smoke)
        shell: Rscript {0}
        run: testthat::test_local(".", reporter = "summary")

      - name: Run smoke benchmark
        shell: Rscript {0}
        run: source("eval/smoke_benchmark.R")

      - name: Generate CI progress metrics
        shell: Rscript {0}
        run: source("eval/ci_progress_metrics.R")

      - name: Enforce coverage gate (interim)
        shell: Rscript {0}
        run: source("eval/check_coverage_gate.R")

      - name: Publish coverage gate summary
        run: |
          cat eval/ci_coverage_gate_summary.md >> $GITHUB_STEP_SUMMARY

      - name: Upload smoke benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-benchmark-${{ matrix.os }}-r-${{ matrix.r }}
          path: |
            eval/ci_smoke_benchmark.csv
            eval/ci_smoke_summary.md
            eval/ci_progress_metrics.csv
            eval/ci_progress_summary.md
            eval/ci_coverage_gate_summary.md
